<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Historiske kort</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
	<script src='js/matrikelkort.js' type='text/javascript'></script>

	
	// plugins
	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.1/Leaflet.fullscreen.min.js'></script>
	<link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.1/leaflet.fullscreen.css' rel='stylesheet' />
	<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
<style>
    body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div><div id='control'></div>
<div id='handle'></div>

<script>
		var map = L.map('map', { maxZoom: 20}).setView([55.683,12.535],14);
		
		var graymap =  L.mapbox.tileLayer('examples.map-20v6611k').addTo(map)
		
		var baseLayers = {
		'Grundkort': graymap
		};
	
		var overlay = {
		'Bygninger d.d.': bygning,
		'Matrikler d.d.': matrikeler,
		'Matrikelplan 1-I 1921': matrikelplan_01I_800_1921,
		'Matrikelplan 1-II 1932': matrikelplan_01II_800_1932,
		'Matrikelplan 2-I 1921': matrikelplan_02I_800_1921,
		'Matrikelplan 2-II 1921': matrikelplan_02II_800_1921,
		'Matrikelplan 3 1921': matrikelplan_03_800_1921,
		'Matrikelplan 4 1921': matrikelplan_04_800_1921,
		'Matrikelplan 5-I 1921': matrikelplan_05I_800_1921,
		'Matrikelplan 5-II 1921': matrikelplan_05II_800_1921,
		'Matrikelplan 6-I 1921': matrikelplan_06I_800_1921,
		'Matrikelplan 6-II 1921': matrikelplan_06II_800_1921,
		'Historiskkort 1932': kort_1932
		};

		layersControl = new L.Control.Layers(baseLayers, overlay, {
			collapsed: false,
            autoZIndex: false
		}).addTo(map);
		
		var hash = L.hash(map);
		
		L.control.fullscreen().addTo(map);
		
</script>
</body>
</html>
